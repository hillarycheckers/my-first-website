<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hillarix Bank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f2f4f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a3d62;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    h1, h2 {
      margin: 0;
      color: #fdfbfb;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #218c74;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e7e67;
    }

    .balance-box {
      margin-top: 30px;
      padding: 15px;
      background-color: #f6f9fc;
      border-left: 5px solid #218c74;
      font-size: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header style="display: flex; align-items: center; justify-content: center; gap: 15px; background-color: #1c1c1c; padding: 20px; border-radius: 10px;">
    <img src="hillarix-logo.png" alt="Hillarix Logo" style="width: 60px; height: auto;">
    <h1 style="color: white; font-size: 32px; margin: 0;">Hillarix Bank</h1>
  </header>

  <header>
    <h1>Hillarix Bank</h1>
    <p>Your Trusted Digital Savings Platform</p>
  </header>

  <div class="container">
    <h2>Deposit Funds</h2>
    <input type="number" id="depositInput" placeholder="Enter amount in ₦">
    <button onclick="addDeposit()">Deposit</button>

    <div class="balance-box">
      Total Savings: ₦<span id="balance">0.00</span>
    </div>
  </div>

  <footer>
    &copy; 2025 Hillarix Bank. All rights reserved.
  </footer>

  <script>
    let totalSavings = localStorage.getItem('savings') 
                      ? parseFloat(localStorage.getItem('savings')) 
                      : 0;

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('balance').textContent = totalSavings.toFixed(2);
    });

    function addDeposit() {
      const input = document.getElementById('depositInput');
      const amount = parseFloat(input.value.trim());

      if (!isNaN(amount) && amount > 0) {
        totalSavings += amount;
        document.getElementById('balance').textContent = totalSavings.toFixed(2);
        localStorage.setItem('savings', totalSavings);
        input.value = '';
      } else {
        alert('Please enter a valid amount (₦100 or more)');
      }
    }
  </script>

</body>
</html>
